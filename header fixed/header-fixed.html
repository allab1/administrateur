<script language="JavaScript" type="text/javascript">


var response = '[{ "rank":"9", "content":"Alon", "UID":"5" }, { "rank":"6",  "content":"Tala", "UID":"6" }]';

// convert string to JSON
response = $.parseJSON(response);

$(function() {
    $.each(response, function(i, item) {
        var $tr = $('<tr>').append(
            $('<td>').text(item.rank),
            $('</td><td>').text(item.content),
            $('</td><td>').text(item.UID),'</tr>'
        ); //.appendTo('#records_table');
        console.log($tr.wrap('<p>').html());
    });
});




	function t(selectObject) {
    var val = selectObject.value;  

    	//recherche des donn√©es dans la base
 
    var jsonobj={1:val+"text1", 2:val+"text2" , 3:val+"text3" };   //construction de l'objet
    console.log(jsonobj);
    $("#result").empty();
    for(i in jsonobj)
    $("#result").append("<tr><td>"+jsonobj[i]+"</td></tr>");

 

		}
		 
	</script> 



<select id="comboA" onchange="t(this);" size="5">
